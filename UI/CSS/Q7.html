<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Outline-Internal CSS</title>
<style>
div{
  border: 4px solid red;
  outline-style: dashed;
  outline-color: green;
}
</style>
</head>
<body>
<div>
<p>
	<strong>Note:</strong>
	IE8 supports the outline properties only if a !DOCTYPE is specified.
</p>
</div>
</body>
</html>
