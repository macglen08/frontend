<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table-Inline & External CSS Code</title>
<link rel="stylesheet" type="text/css" href="Q6.css">  
</head>
<body>
<table style="border: 2px solid #008000;">
  <tr>
    <th style="background-color:green;color:white;">Firstname</th>
    <th style="background-color:green;color:white;">Lastname</th> 
    <th style="background-color:green;color:white;">Savings</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
  </tr>
</table>
</body>
</html>
