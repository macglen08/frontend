<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table with Border</title>
</head>
<body>
<h2>And this table has borders </h2>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<table>
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
  </tr>
</table>
</body>
</html>
